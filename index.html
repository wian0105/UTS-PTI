<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container-box">
        <!-- Head -->
        <div id="header" class="text-start">
            <div class="container pt-4">
                <h2>DATA MAHASISWA ||</h2>
            </div>
        </div>
        <!-- /Head -->
    <br/>
        <!-- Table -->
        <div class="card-body">
            <table id="dataTable" class="table table-bordered table-hover">
            <thead>
                <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Pengaturan</th>
                </tr>
            </thead>
                <tbody id="dataBody">

                </tbody>
            </table>
        </div>
        <!-- /Table -->
<br/>
        <!-- Form -->
        <div id="formInput" >
            <div class="card card-primary">
                <form class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inputNim" class="col-sm-2 col-form-label">NIM</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputNim" placeholder="NIM">
                                </div>
                        </div>
                        <div class="form-group row pt-3">
                            <label for="inputNama" class="col-sm-2 col-form-label">Nama Lengkap</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap">
                                </div>
                        </div>
                        <div class="form-group row pt-3">
                            <label for="inputAlamat" class="col-sm-2 col-form-label">Alamat</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAlamat" placeholder="Alamat">
                                </div>
                        </div>
                    </div>
                    
                    <div class="card-footer text-end">
                        <button type="button" class="btn btn-block bg-gradient-warning">Reset</button>
                        <button type="submit" class="btn btn-default float-right">Tambah</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <!-- /form -->
    </div>

    <!-- input data -->
    <script>
        $(document).ready(function() {
        $('#dataForm').on('submit', function(e) {
          e.preventDefault();
          const inputData = $('#inputData').val();
          const url = '/save';
          const data = { inputData: inputData };
          
          $.post(url, data, function(response) {
            console.log(response);
            alert('Data saved successfully');
          }).fail(function() {
            console.error('Error saving data');
            alert('Error saving data');
          });
        });
      });
    </script>
